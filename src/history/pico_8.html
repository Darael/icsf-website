<p class="historyTitle">Picocon 8 - 1990</p>


<p>This Picocon, organised by <b>Amanda Baker</b> featured the release of "The Waking Edge", ICSF's first fanzine for several years. <b>Bob Shaw</b> was the special guest.</p>
